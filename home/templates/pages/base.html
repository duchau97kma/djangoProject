<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css" />
   <title>{% block title %}{% endblock %}</title>
   {% comment %} <link rel="stylesheet" href="" type="text/css"> {% endcomment %}
   <style>
    html, body {
        height: 100%;
        background-color: #f6f6f6;
    }
    
</style>
</head>
<body>
   <div class="container-fluid" style="min-height: 95%">
       <div class="row">
           <div class="col-sm-2">
               <center><img src="{% static 'img/img1.png' %}" class="responsive-img" style="max-height:150px"/></center>
               <div class="bs-sliderbar" style="background-color: #ffffff;">
                  <ul class="nav flex-column">
                     <li><a href="#">Thông tin cá nhân</a></li>
                     <li><a href="#">Bài viết</a></li>
                     <li><a href="#">Liên hệ</a></li>
                  </ul>
               </div>
           </div>
           <div class="col-sm-10">
               <center><h1>Blog Làm từ Python Django</h1></center>
               {% block content %}
  
               {% endblock %}
           </div>
       </div>
       
   </div>
   
</body>
<footer>
    <div class="container-fluid">
        <a href="#">Facebook</a> | <a href="#">Google</a>
    </div>
</footer>
</html>
